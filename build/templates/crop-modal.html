<div class="cropArea" ng-if="$ctrl.show">
  <button ng-click="$ctrl.close($event)" class="dismiss close">&times;</button>
  <button class="btn btn-md btn-color" ng-click="$ctrl.cropImage()">Search</button>
  <ui-cropper image="$ctrl.image"
              area-type="rectangle"
              result-image="$ctrl.cropped"
              live-view="$ctrl.blockingObject">
  </ui-cropper>
</div>
